<!DOCTYPE html>
<html>
<head>
<h2>Data types in java script</h2>
<p>1.Number<br>The number type represents both integer and floating point numbers.<br>2.BigInt<br>The n at the end means BigInt<br>3.String<br>Double quotes represents string<br>4.Boolean<br>True or False represents Boolean<br>5.Null<br>6.Undefined</p>
</head>
<body>
<script>
var i=6;
console.log(i);
</script>
<script>
var t=6n;
console.log(t);
</script>
<script>
var name="raj";
console.log(name);
</script>
<script>
var g;
console.log(g);
</script>
<script>
let age=null;
console.log(age);
</script>
</body>
</html>
